<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#F2F2F7">
    <meta name="description" content="Intelligent Strength Coach for 40+ Lifters">
    <title>StrengthOS</title>
    <!-- The ?v=30.0 forces the browser to reload the CSS -->
    <link rel="stylesheet" href="styles.css?v=30.0">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <h1 id="page-title">Dashboard</h1>
    </header>

    <!-- Main View Container -->
    <main id="main-container">
        <!-- Content injects here -->
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-target="dashboard">
            <!-- SVG Icons are injected by JS now -->
            <span class="icon-holder"></span>
            <span>Home</span>
        </button>
        <button class="nav-btn" data-target="workout">
            <span class="icon-holder"></span>
            <span>Workout</span>
        </button>
        <button class="nav-btn" data-target="exercises">
            <span class="icon-holder"></span>
            <span>Library</span>
        </button>
        <button class="nav-btn" data-target="guide">
            <span class="icon-holder"></span>
            <span>Guide</span>
        </button>
        <button class="nav-btn" data-target="settings">
            <span class="icon-holder"></span>
            <span>Settings</span>
        </button>
    </nav>

    <script src="app.js?v=30.0"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => {
                    reg.update(); // Force update check
                })
                .catch(err => console.log('SW Error:', err));
        }
    </script>
</body>
</html>
